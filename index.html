<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ali Seyfullazade — Cybersecurity Engineer</title>

  <style>
    :root{
      --bg:#06070a;
      --panel:#0f1720;
      --text:#ffffff;
      --muted:#99a3b2;
      --accent:#2b8cff;
      --max-width:1100px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}

    body{
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg,var(--bg),#0b0f14);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(6px);
      padding: 18px 24px;
      display: flex;
      justify-content: center;
    }

    .nav-wrap{
      width:100%;
      max-width:var(--max-width);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .avatar{
      width:64px;
      height:64px;
      border-radius:50%;
      overflow:hidden;
      background:#111;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .name{font-weight:700}
    .role{font-size:12px;color:var(--muted)}

    nav ul{
      list-style:none;
      display:flex;
      gap:12px;
      padding:0;
      margin:0;
    }

    nav a{
      color:var(--muted);
      text-decoration:none;
      padding:8px 12px;
      border-radius:8px;
      font-weight:600;
    }

    nav a:hover{
      color:var(--text);
      background:rgba(255,255,255,0.05);
    }

    /* MAIN */
    main{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px 24px;
    }

    .hero{
      text-align:center;
      max-width:800px;
    }

    .headline{
      font-size:clamp(32px,7vw,88px);
      font-weight:900;
      margin:0;
    }

    .subhead{
      margin-top:12px;
      font-size:clamp(14px,2vw,20px);
      color:var(--muted);
    }

    /* FOOTER */
    footer{
      max-width:var(--max-width);
      margin: 0 auto 24px;
      padding: 18px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-radius:12px;
      background: linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
    }

    .footer-left{
      font-size:14px;
      color:var(--muted);
    }

    .social{
      display:flex;
      gap:12px;
    }

    .social a{
      width:40px;
      height:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.05);
      color:var(--text);
    }

    .social a:hover{
      transform:translateY(-3px);
    }

    .social svg{
      width:20px;
      height:20px;
    }
  </style>
</head>
