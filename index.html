<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ali Seyfullazade — Cybersecurity Engineer</title>
  <style>
    :root{
      --bg:#06070a;
      --text:#fff;
      --muted:#99a3b2;
      --accent:#2b8cff;
      --max-width:1100px;
    }

    *{box-sizing:border-box;}
    body{margin:0;padding:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);display:flex;flex-direction:column;min-height:100vh;}

    header{
      position:sticky;top:0;z-index:10;
      backdrop-filter:blur(6px);
      background:rgba(6,7,10,0.95);
      display:flex;justify-content:space-between;align-items:center;
      padding:12px 16px;
    }

    .brand{
      display:flex;align-items:center;gap:12px;
    }
    .avatar{width:48px;height:48px;border-radius:50%;overflow:hidden;}
    .avatar img{width:100%;height:100%;object-fit:cover;}
    .name{font-weight:700;font-size:16px;}
    .role{font-size:12px;color:var(--muted);}

    /* Hamburger */
    .hamburger{
      display:none;
      flex-direction:column;
      gap:5px;
      cursor:pointer;
    }
    .hamburger div{
      width:25px;
      height:3px;
      background:var(--text);
    }

    nav ul{
      list-style:none;
      display:flex;
      gap:12px;
      padding:0;margin:0;
    }
    nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600;font-size:14px;}
    nav a:hover{color:var(--text);background:rgba(255,255,255,0.05);}

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 16px;
      text-align:center;
    }
    .hero{max-width:90%;}
    .headline{font-size:clamp(24px,7vw,48px);font-weight:900;margin:0;}
    .subhead{margin-top:12px;font-size:clamp(12px,3vw,16px);color:var(--muted);}
    .repo-link{
      display:inline-flex;align-items:center;gap:8px;padding:10px 16px;border-radius:12px;font-weight:600;color:var(--text);text-decoration:none;margin-top:16px;
      background:linear-gradient(135deg,rgba(43,140,255,0.18),rgba(43,140,255,0.08));
      border:1px solid rgba(43,140,255,0.35);
    }

    footer{
      padding:16px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    /* MEDIA QUERIES */
    @media(max-width:768px){
      .hamburger{display:flex;}
      nav ul{flex-direction:column;display:none;width:100%;gap:8px;margin-top:8px;}
      nav ul.show{display:flex;}
      nav a{padding:10px;display:block;}
    }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <div class="avatar"><img src="picture.jpg" alt="Ali Seyfullazade"></div>
    <div><div class="name">Ali Seyfullazade</div><div class="role">Cybersecurity Engineer</div></div>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
  <nav>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="hero">
    <h1 class="headline">Hi, I’m Ali Seyfullazade</h1>
    <p class="subhead">A Cybersecurity Engineer based in Baku</p>
    <a href="https://github.com/aseyfullazade" class="repo-link" target="_blank" rel="noopener noreferrer">
      View Repository
    </a>
  </section>
</main>

<footer>
  © <span id="year"></span> Ali Seyfullazade · Cybersecurity Engineer
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
  function toggleMenu(){
    document.getElementById("nav-links").classList.toggle("show");
  }
</script>

</body>
</html>
