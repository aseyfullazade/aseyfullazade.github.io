<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Projects — Ali Seyfullazade</title>
<style>
:root{
  --bg:#06070a;
  --text:#fff;
  --muted:#99a3b2;
  --accent:#2b8cff;
  --max-width:1100px;
  --gap:24px;
  --radius:12px;
}

*{box-sizing:border-box;}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:linear-gradient(180deg,var(--bg),#0b0f14);color:var(--text);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;line-height:1.5;}

header{
  width:100%;
  padding:18px calc(12px + 2vw);
  position:sticky;
  top:0;
  backdrop-filter:blur(6px);
  z-index:50;
  display:flex;
  align-items:center;
  justify-content:center;
}

.nav-wrap{max-width:var(--max-width);width:100%;display:flex;align-items:center;justify-content:space-between;gap:var(--gap);}
.brand{display:flex;align-items:center;gap:12px;}
.avatar{width:72px;height:72px;border-radius:50%;overflow:hidden;box-shadow:0 8px 26px rgba(10,12,20,.6);}
.avatar-img{width:100%;height:100%;object-fit:cover;}
.name{font-weight:700;}
.role{color:var(--muted);font-size:12px;}

nav ul{display:flex;gap:16px;margin:0;padding:0;list-style:none;}
nav a{color:var(--muted);text-decoration:none;padding:8px 14px;border-radius:12px;font-weight:600;transition:transform .18s,color .12s,background .12s;}
nav a:hover{transform:translateY(-2px);color:var(--text);background:rgba(255,255,255,0.05);}
@keyframes nav-pop{0%{transform:scale(1)}40%{transform:scale(1.14)}70%{transform:scale(.97)}100%{transform:scale(1)}}
.nav-btn.pop{animation:nav-pop .36s cubic-bezier(.2,1,.3,1);}

.container{max-width:var(--max-width);margin:64px auto;padding:24px;}
.projects-hero{text-align:left;margin-bottom:32px;}
.projects-hero h1{font-size:clamp(28px,3vw,36px);margin:0 0 8px;}
.projects-hero p{color:var(--muted);margin:0;font-size:16px;}

.project{display:flex;flex-direction:row;gap:24px;background:rgba(255,255,255,0.02);padding:24px;border-radius:var(--radius);box-shadow:0 12px 40px rgba(0,0,0,0.45);transition:transform .3s;}
.project:hover{transform:translateY(-6px);}
.project-thumb{width:200px;height:140px;border-radius:12px;overflow:hidden;flex-shrink:0;background:#0d1116;}
.project-thumb img{width:100%;height:100%;object-fit:cover;}
.project-content{flex:1;display:flex;flex-direction:column;}
.project-title{font-weight:800;font-size:20px;margin:0 0 6px;}
.project-desc{color:var(--muted);margin:0;}
.project-actions{display:flex;gap:12px;margin-top:12px;}
.btn{background:linear-gradient(180deg,var(--accent),#1a6fff);color:#fff;padding:8px 14px;border-radius:12px;text-decoration:none;font-weight:700;box-shadow:0 10px 28px rgba(43,140,255,0.12);transition:transform .12s;}
.btn:hover{transform:translateY(-3px);}

/* Embedded video wrapper */
.project-video{margin-top:16px;border-radius:12px;overflow:hidden;box-shadow:0 14px 36px rgba(0,0,0,0.45);}
.project-video iframe{width:100%;height:420px;display:block;border:0;border-radius:12px;}

/* Mobile responsiveness */
@media (max-width:900px){.project{flex-direction:column;gap:16px;}}
@media (max-width:720px){
  .project{padding:16px;}
  .project-thumb{width:100%;height:180px;border-radius:12px;}
  .project-video iframe{height:240px;}
}

/* Page transitions */
body.page-enter{opacity:0;transform:translateY(8px);}
body.page-enter-active{transition:opacity .48s cubic-bezier(.2,.9,.3,1),transform .48s cubic-bezier(.2,.9,.3,1);opacity:1;transform:translateY(0);}
body.page-exit-active{transition:opacity .38s ease,transform .38s ease;opacity:0;transform:translateY(-6px);}
</style>
</head>
<body>
<header>
  <div class="nav-wrap">
    <div class="brand">
      <div class="avatar"><img src="picture.jpg" alt="Ali" class="avatar-img"></div>
      <div>
        <div class="name">Ali Seyfullazade</div>
        <div class="role">Cybersecurity Engineer</div>
      </div>
    </div>
    <nav aria-label="Primary">
      <ul>
        <li><a class="nav-btn" href="index.html">Home</a></li>
        <li><a class="nav-btn" href="about.html">About</a></li>
        <li><a class="nav-btn" href="projects.html">Projects</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <div class="projects-hero">
    <h1>Projects</h1>
    <p>Selected work and experiments.</p>
  </div>

  <!-- Project 1 -->
  <article class="project">
    <div class="project-thumb"><img src="picture2.png" alt="Project 1 thumbnail" onerror="this.style.background='#0d1116'"/></div>
    <div class="project-content">
      <h2 class="project-title">Project 1 — Logic Gates with Transistors</h2>
      <p class="project-desc">A construction of basic logic gates (NOT, AND, OR, and NAND) using transistors and other electronic components.</p>
      <div class="project-actions">
        <a class="btn" href="https://www.youtube.com/watch?v=4tel2wXrA34" target="_blank" rel="noopener noreferrer">Watch Video</a>
        <a class="btn" href="#" onclick="alert('Repo not linked');return false">View Code</a>
      </div>
      <div class="project-video">
        <iframe src="https://www.youtube.com/embed/4tel2wXrA34" title="Project 1 Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
  </article>

</div>

<script>
(function(){
  document.querySelectorAll('a.nav-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      btn.classList.add('pop');
      btn.addEventListener('animationend', ()=> btn.classList.remove('pop'), {once:true});
    });
  });
})();
(function(){
  document.body.classList.add('page-enter');
  requestAnimationFrame(()=> requestAnimationFrame(()=> document.body.classList.add('page-enter-active')));
  document.addEventListener('click', e=>{
    const a = e.target.closest('a'); if(!a) return; const href = a.getAttribute('href'); if(!href) return;
    const isHash = href.startsWith('#'); 
    const isExternal = a.target === '_blank' || /^(http|https):/i.test(href) && !href.includes(location.host);
    if(isHash || isExternal) return;
    e.preventDefault(); document.body.classList.add('page-exit-active');
    setTimeout(()=> window.location.href = a.href, 420);
  }, {capture:true});
})();
</script>
</body>
</html>
