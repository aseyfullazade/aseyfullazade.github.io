<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects — Ali Seyfullazade</title>
  <style>
    :root{--bg:#06070a;--text:#fff;--muted:#99a3b2;--accent:#2b8cff;--max-width:1100px}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:linear-gradient(180deg,var(--bg),#0b0f14);color:var(--text)}
    header{width:100%;padding:18px calc(12px + 2vw);position:sticky;top:0;backdrop-filter:blur(6px);z-index:50;display:flex;align-items:center;justify-content:center}
    .nav-wrap{max-width:var(--max-width);width:100%;display:flex;align-items:center;justify-content:space-between;gap:24px}
    .brand{display:flex;align-items:center;gap:12px}
    .avatar{width:72px;height:72px;border-radius:50%;overflow:hidden;box-shadow:0 8px 26px rgba(10,12,20,.6)}
    .avatar-img{width:100%;height:100%;object-fit:cover}
    .name{font-weight:700}
    nav ul{display:flex;gap:10px;margin:0;padding:0;list-style:none}
    nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600;transition:transform .18s,color .12s}
    nav a:hover{transform:translateY(-3px);color:var(--text);background:rgba(255,255,255,0.02)}
    @keyframes nav-pop{0%{transform:scale(1)}40%{transform:scale(1.14)}70%{transform:scale(.97)}100%{transform:scale(1)}}
    .nav-btn.pop{animation:nav-pop .36s cubic-bezier(.2,1,.3,1)}

    .container{max-width:900px;margin:64px auto;padding:24px}
    .projects-hero{text-align:left;margin-bottom:24px}
    .projects-hero h1{font-size:32px;margin:0 0 8px}
    .projects-hero p{color:var(--muted);margin:0}

    .project{display:flex;flex-direction:column;gap:12px;background:rgba(255,255,255,0.02);padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.45)}
    .project-header{display:flex;align-items:center;gap:16px}
    .project-thumb{width:120px;height:80px;border-radius:8px;overflow:hidden;background:#0d1116;flex:0 0 120px}
    .project-thumb img{width:100%;height:100%;object-fit:cover}
    .project-title{font-weight:800;font-size:18px;margin:0}
    .project-desc{color:var(--muted);margin:0}
    .project-actions{display:flex;gap:12px;margin-top:8px}
    .btn{background:linear-gradient(180deg,var(--accent),#1a6fff);color:#fff;padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:700;box-shadow:0 10px 28px rgba(43,140,255,0.12);transition:transform .12s}
    .btn:hover{transform:translateY(-3px)}

    @media (max-width:720px){.project{padding:14px}.project-thumb{width:100%;height:160px;border-radius:10px}}
    /* Page transition states */
    body.page-enter{opacity:0;transform:translateY(8px)}
    body.page-enter-active{transition:opacity .48s cubic-bezier(.2,.9,.3,1),transform .48s cubic-bezier(.2,.9,.3,1);opacity:1;transform:translateY(0)}
    body.page-exit-active{transition:opacity .38s ease,transform .38s ease;opacity:0;transform:translateY(-6px)}
  </style>
</head>
<body>
  <header>
    <div class="nav-wrap">
      <div class="brand">
        <div class="avatar"><img src="picture.jpg" alt="Ali" class="avatar-img"></div>
        <div>
          <div class="name">Ali Seyfullazade</div>
          <div class="role" style="color:var(--muted);font-size:12px">Cybersecurity Engineer</div>
        </div>
      </div>
      <nav aria-label="Primary">
        <ul>
          <li><a class="nav-btn" href="index.html">Home</a></li>
          <li><a class="nav-btn" href="about.html">About</a></li>
          <li><a class="nav-btn" href="projects.html">Projects</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="projects-hero">
      <h1>Projects</h1>
      <p class="muted">Selected work and experiments.</p>
    </div>

    <!-- Project 1 -->
    <article class="project" id="project-1">
      <div class="project-header">
        <div class="project-thumb"><img src="picture2.png" alt="Project 1 thumbnail" onerror="this.style.background='#0d1116'"/></div>
        <div>
          <h2 class="project-title">Project 1 — Logic Gates with Transistors</h2>
          <p class="project-desc">A construction of basic logic gates (NOT, AND, OR and NAND) using transistors and other electronic components.</p>
        </div>
      </div>
      <div class="project-actions">
        <a class="btn" href="https://www.youtube.com/watch?si=5UZxMMxx-k2jAWim&v=4tel2wXrA34&feature=youtu.be" target="_blank" rel="noopener noreferrer">Watch Video</a>
        <a class="btn" href="#" onclick="alert('Repo not linked');return false">View Code</a>
      </div>

      <!-- Embedded video (responsive) -->
      <div style="margin-top:16px;border-radius:12px;overflow:hidden;max-width:900px;box-shadow:0 14px 36px rgba(0,0,0,0.45)">
        <iframe width="100%" height="420" src="https://www.youtube.com/embed/4tel2wXrA34" title="Project 1 Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy" style="display:block;width:100%;height:420px;"></iframe>
      </div>
    </article>

  </div>

  <script>
    (function(){
      const navBtns = document.querySelectorAll('a.nav-btn');
      navBtns.forEach(btn=>{
        btn.addEventListener('click', ()=>{ btn.classList.add('pop'); btn.addEventListener('animationend', ()=> btn.classList.remove('pop'), {once:true}); });
      });
    })();
    // Page transition: enter + exit
    (function(){
      document.body.classList.add('page-enter');
      requestAnimationFrame(()=> requestAnimationFrame(()=> document.body.classList.add('page-enter-active')));
      document.addEventListener('click', e=>{
        const a = e.target.closest('a'); if(!a) return; const href = a.getAttribute('href'); if(!href) return; const isHash = href.startsWith('#'); const isExternal = a.target === '_blank' || /^(http|https):/i.test(href) && !href.includes(location.host);
        if(isHash || isExternal) return; e.preventDefault(); document.body.classList.add('page-exit-active'); setTimeout(()=> window.location.href = a.href, 420);
      }, {capture:true});
    })();
  </script>
</body>
</html>
